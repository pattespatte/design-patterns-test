# Basic configuration for Jekyll and Just the Docs
title: Statliga designmönster
description: Designmönster med god tillgänglighet för svenska myndigheter

# Use remote_theme instead of theme to make it compatible with GitHub Pages
remote_theme: just-the-docs/just-the-docs@v0.10.1
# theme: just-the-docs

url: https://pattespatte.github.io
baseurl: /design-patterns-test

# Set the site language to Swedish
lang: sv-SE
locale: sv_SE

# Additional configuration
logo: false
search_enabled: true
search_tokenizer_separator: /[\s/]+/
heading_level: 2

# Color scheme
# color_scheme: light

# Aux links
aux_links:
  "GitHub":
    - "//github.com/pattespatte/design-patterns-test"

aux_links_new_tab: true

# Footer
footer_content: '&copy; 2025 Gemensamma designmönster med god tillgänglighet. Skapad med <a href="https://github.com/just-the-docs/just-the-docs">Just the Docs</a>.'

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path/

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Fix SSL issues
jekyll_remote_theme:
  no_ssl_verify: true
