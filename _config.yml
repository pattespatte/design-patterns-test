# Basic configuration for Jekyll and Just the Docs
title: Statliga designmönster
description: Designmönster med god tillgänglighet för svenska myndigheter

# Use remote_theme instead of theme to make it compatible with GitHub Pages
remote_theme: just-the-docs/just-the-docs@v0.10.1
# theme: just-the-docs

url: https://pattespatte.github.io
baseurl: /design-patterns-test

# Set the site language to Swedish
lang: sv-SE
locale: sv_SE

# Additional configuration
logo: false
search_enabled: true
search_tokenizer_separator: /[\s/]+/
heading_level: 2

# Color scheme
# color_scheme: light

# Aux links
aux_links:
  "GitHub":
    - "//github.com/pattespatte/design-patterns-test"

aux_links_new_tab: true

# Footer
# Note: The year is now automatically updated in _includes/footer_custom.html using {{ site.time | date: '%Y' }}
footer_content: "&copy; Gemensamma designmönster med god tillgänglighet."

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path/

# Exclude files from being processed
exclude:
  - CLAUDE.md
  - README.md
  - LICENSE
  - .gitignore
  - _scripts
  - node_modules

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
